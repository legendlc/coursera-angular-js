<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .asterisk {font-size: 0.5em; color: maroon; margin-top: 5px;}
      .valid_comment {color: green; border-color: green; }
      .invalid_comment {color: red; border-color: red; }
    </style>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{comment_type}}" ng-model='lunch'>
             <div class="asterisk">*NOT consider empty items</div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='check()'>Check If Too Much</button>
         </div>
         <div class="form-group message {{comment_type}}">
           {{comment}}
         </div>
   </div>

</body>
</html>
