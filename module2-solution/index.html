<!doctype html>
<html lang="en" ng-app="CheckShoppingList">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      .to_buy_item {
        width: 100px;
        display: inline-block;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuy">
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="i in tobuy">
          <span class="to_buy_item">{{i.quantity}} {{" " + i.name}}</span>
          <button class="btn btn-default" ng-click="check($index)">
            <span class="glyphicon glyphicon-ok"></span>
            Bought
          </button>
        </li>
      </ul>
      <div class="emptyMessage" ng-show="tobuy.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="Bought">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="i in bought">
          <span class="bought_item">{{i.quantity}} {{" " + i.name}}</span>
        </li>
     </ul>
     <div class="emptyMessage" ng-show="bought.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
